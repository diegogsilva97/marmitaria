<div class="row ">
  <div class="col-12">
    <button class="btn btn-success">Nova Marmita</button>
  </div>
  <div class="row">
    <div class="col-12">
      <a href="#" class="list-group-item clearfix" *ngFor="let item of packages ">
      <div class="float-start">
        <h4 class="list-group-item-heading">{{item.name}}</h4>
        <p class="list-group-item-text">{{item.description}}</p>
      </div>
      <div class="float-end">
        <img src="{{item.imagePath}}" alt="{{item.name}}" class="img-responsive" style="max-height: 50px;">
      </div>
      </a>
    </div>
  </div>
</div>
